# GM test #1
#
# Preconditions:
#   Set device to all
#   Set some metrics and its bounds
#
# Run test with:
#   cd bin
#   sudo ./rvs -c conf/gm1.conf
#
# Expected result:
#   Test passes with displaying input metric data for any GPUs

actions:
- name: action_1
  module: gm
  device: all
  monitor: true
  metrics:
    temp: true 24 0
    fan: true 10 0
  terminate: true
  force: true
- name: action_2
  device: all
  module: pqt
  log_interval: 1000
  duration: 15000
  peers: all
  test_bandwidth: true
  bidirectional: true
- name: action_3
  module: gm
  device: all
  monitor: true
