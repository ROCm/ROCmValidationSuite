actions:
- name: pcie_capability
  device: all
  module: peqt
  capability:
    link_cap_max_speed:
    link_cap_max_width:
    link_stat_cur_speed:
    link_stat_neg_width:
    slot_pwr_limit_value:
    slot_physical_num:
    deviceid:
    vendor_id:
    kernel_driver:

- name: hbm_basic
  device: all
  module: babel
  parallel: true
  count: 1
  num_iter: 100
  array_size: 865075200
  test_type: 2
  mibibytes: true
  o/p_csv: false
  rwtest: 2
  dwords_per_lane: 4
  chunks_per_block: 4

- name: xgmi_interface
  device: all
  module: pbqt
  log_interval: 5000
  duration: 20000
  peers: all
  test_bandwidth: true
  bidirectional: false
  parallel: true
  block_size: 67108864
  device_id: all

- name: pcie_interface
  device: all
  module: pebb
  duration: 20000
  device_to_host: false
  host_to_device: true
  parallel: true
  block_size: 67108864
  link_type: 2

