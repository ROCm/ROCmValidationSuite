actions:
- name: hbm_full
  device: all
  module: babel
  parallel: true
  count: 1
  num_iter: 10000
  array_size: 865075200
  test_type: 2
  mibibytes: true
  o/p_csv: false
  rwtest: 2
  subtest: 5
  dwords_per_lane: 4
  chunks_per_block: 4

- name: pcie_d2h_bandwidth
  device: all
  module: pebb
  duration: 900000
  device_to_host: true
  host_to_device: false
  parallel: false
  block_size: 1073741824
  link_type: 2

- name: pcie_h2d_bandwidth
  device: all
  module: pebb
  duration: 900000
  device_to_host: false
  host_to_device: true
  parallel: false
  block_size: 1073741824
  link_type: 2

- name: xgmi_d2d_bandwidth
  device: all
  module: pbqt
  log_interval: 5000
  duration: 900000
  peers: all
  test_bandwidth: true
  bidirectional: true
  parallel: false
  block_size: 1073741824
  device_id: all

- name: memtest 
  device: all
  module: mem
  parallel: true
  count: 20
  wait: 100
  mapped_memory: false
  mem_blocks: 128
  num_passes: 500
  thrds_per_blk: 64
  stress: true
  num_iter: 200000

- name: compute-fp8-trig
  device: all
  module: gst
  log_interval: 3000
  ramp_interval: 2000
  duration: 900000
  hot_calls: 170000
  copy_matrix: false
  target_stress: 336441
  matrix_size_a: 4864
  matrix_size_b: 4096
  matrix_size_c: 8192
  matrix_init: trig
  data_type: fp8_r
  out_data_type: fp8_r
  compute_type: fp32_r
  lda: 8320
  ldb: 8320
  ldc: 4992
  ldd: 4992
  transa: 1
  transb: 0
  alpha: 1
  beta: 0
  blas_source: hipblaslt
  parallel: true

