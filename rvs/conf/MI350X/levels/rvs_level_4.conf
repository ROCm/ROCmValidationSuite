actions:
- name: hbm_full
  device: all
  module: babel
  parallel: true
  count: 1
  num_iter: 100
  array_size: 865075200
  test_type: 2
  mibibytes: false
  o/p_csv: false
  read: true
  write: true
  copy: true
  mul: true
  add: true
  triad: true
  dot: true
  dwords_per_lane: 4
  chunks_per_block: 1
  tb_size: 512

- name: pcie_d2h_bandwidth
  device: all
  module: pebb
  duration: 30000
  device_to_host: true
  host_to_device: false
  parallel: false
  block_size: 1073741824
  link_type: 2

- name: pcie_h2d_bandwidth
