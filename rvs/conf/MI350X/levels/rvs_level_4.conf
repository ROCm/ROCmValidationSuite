- name: xgmi_d2d_bandwidth
  device: all
  module: pbqt
  log_interval: 5000
  duration: 30000
  peers: all
  test_bandwidth: true
  bidirectional: true
  parallel: false
  block_size: 1073741824
  device_id: all

- name: memtest 
  device: all
  module: mem
  parallel: true
  count: 1
  wait: 100
  mapped_memory: false
  mem_blocks: 128
  num_passes: 500
  thrds_per_blk: 64
  stress: true
  num_iter: 200000

