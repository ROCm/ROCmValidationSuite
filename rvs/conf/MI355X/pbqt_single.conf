actions:
# Peer-to-Peer/Device-to-Device/GPU-to-GPU unidirectional bandwidth test via xgmi link.
- name: xgmi_d2d_unidir_bandwidth 
  device: all
  module: pbqt
  log_interval: 5000
  duration: 30000
  peers: all
  test_bandwidth: true
  bidirectional: false
  parallel: false
  block_size: 1073741824
  device_id: all

# Peer-to-Peer/Device-to-Device/GPU-to-GPU bidirectional bandwidth test via xgmi link.
- name: xgmi_d2d_bidir_bandwidth 
  device: all
  module: pbqt
  log_interval: 5000
  duration: 30000
  peers: all
  test_bandwidth: true
  bidirectional: true
  parallel: false
  block_size: 1073741824
  device_id: all

